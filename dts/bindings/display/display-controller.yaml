# Common fields for display controllers

include: base.yaml

properties:
  height:
    type: int
    required: true
    description: |
      Height of the panel driven by the controller, with the units in pixels.

  width:
    type: int
    required: true
    description: |
      Width of the panel driven by the controller, with the units in pixels.
