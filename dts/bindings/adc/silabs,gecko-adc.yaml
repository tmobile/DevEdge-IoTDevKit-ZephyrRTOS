description: Silabs Gecko ADC node

compatible: "silabs,gecko-adc"

include: [adc-controller.yaml, pinctrl-device.yaml]

properties:

  "#io-channel-cells":
    const: 1

  num-channels:
    type: int
    description:
      Number of channels available

  frequency:
    type: int
    required: true
    description:
      This property selects the ADC source frequency.

  vbatt-aport:
    type: int
    description:
      This property selects the ADC channel for battery voltage detection.

  hwid-aport:
    type: int
    description:
      This property selects the ADC channel for battery ID detection.

  en-gpios:
    type: phandle-array
    description:
      Chip select enable/disable.

  vref-mv:
    type: int
    default: 3300
    description:
      Indicate the reference voltage of the ADC in mV.

io-channel-cells:
  - input
