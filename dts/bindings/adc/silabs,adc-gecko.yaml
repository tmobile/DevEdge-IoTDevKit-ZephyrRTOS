

description: Silabs Gecko ADC node

compatible: "silabs,adc-gecko"

include: adc-controller.yaml

properties:
  reg:
    required: false 

  "#io-channel-cells":
    const: 1

  "num-channels":
    type: int
    required: true
    description:
      Number of channels available
  
  adc-channel-10:
    type: int
    required: true
    description:
      This property selects the ADC channel for battery voltage detection.

  adc-channel-23:
    type: int
    required: true
    description:
      This property selects the ADC channel for battery ID detection.

  frequency:
    type: int
    required: true
    description:
      This property selects the ADC source frequency: 

  en-gpios:
    type: phandle-array
    required: false
    description:
      Chip select enable/disable.

io-channel-cells:
  - input
