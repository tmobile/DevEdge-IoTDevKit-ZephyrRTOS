description: Atmel SAMD5x Generic Clock Controller (MCLK)

compatible: "atmel,samd5x-mclk"

include: [clock-controller.yaml, base.yaml]

properties:
  reg:
    required: true

  "#clock-cells":
    const: 2

clock-cells:
  - offset
  - bit
