common:
  platform_exclude: m2gl025_miv
  platform_key:
    - arch
    - simulation
tests:
  rtio.api:
    filter: not CONFIG_ARCH_HAS_USERSPACE
    tags: rtio
  rtio.api.submit_sem:
    filter: not CONFIG_ARCH_HAS_USERSPACE
    tags: rtio
    extra_configs:
      - CONFIG_RTIO_SUBMIT_SEM=y
  rtio.api.userspace:
    platform_exclude: efm32pg_stk3402a
    filter: CONFIG_ARCH_HAS_USERSPACE
    extra_configs:
      - CONFIG_USERSPACE=y
    tags: rtio userspace
  rtio.api.userspace.submit_sem:
    platform_exclude: efm32pg_stk3402a
    filter: CONFIG_ARCH_HAS_USERSPACE
    extra_configs:
      - CONFIG_USERSPACE=y
      - CONFIG_RTIO_SUBMIT_SEM=y
    tags: rtio userspace
