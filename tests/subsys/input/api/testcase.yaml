tests:
  input.api.thread:
    platform_exclude: efm32pg_stk3402a
    tags: input
    integration_platforms:
      - native_posix
    extra_configs:
      - CONFIG_INPUT_MODE_THREAD=y
      - CONFIG_INPUT_THREAD_STACK_SIZE=1024
  input.api.synchronous:
    platform_exclude: efm32pg_stk3402a
    tags: input
    integration_platforms:
      - native_posix
    extra_configs:
      - CONFIG_INPUT_MODE_SYNCHRONOUS=y
