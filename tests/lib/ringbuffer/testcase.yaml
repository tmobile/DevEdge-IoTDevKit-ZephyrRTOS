common:
  tags: ring_buffer circular_buffer
  timeout: 150

tests:
  libraries.ring_buffer:
    platform_exclude: efm32pg_stk3402a
    integration_platforms:
      - native_posix
      - native_posix_64

  libraries.ring_buffer_concurrent:
    platform_allow: qemu_x86
    extra_configs:
      - CONFIG_SYS_CLOCK_TICKS_PER_SEC=100000
    integration_platforms:
      - qemu_x86
