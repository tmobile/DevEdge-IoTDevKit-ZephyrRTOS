sample:
  name: Syncronisation (C++)
tests:
  sample.cpp.synchronization:
    platform_exclude: efm32pg_stk3402a
    tags: cpp
    toolchain_exclude: issm xcc
    integration_platforms:
      - qemu_x86
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "Create semaphore (.*)"
        - "main: Hello World!"
        - "coop_thread_entry: Hello World!"
  sample.cpp.synchronization.picolibc:
    filter: CONFIG_PICOLIBC_SUPPORTED
    extra_configs:
      - CONFIG_PICOLIBC=y
    tags: cpp
    toolchain_exclude: issm xcc
    integration_platforms:
      - qemu_x86
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "Create semaphore (.*)"
        - "main: Hello World!"
        - "coop_thread_entry: Hello World!"
