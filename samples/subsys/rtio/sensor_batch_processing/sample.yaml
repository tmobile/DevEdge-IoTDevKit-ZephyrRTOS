sample:
  name: RTIO sample
tests:
  sample.rtio.sensor_batch_processing:
    platform_exclude: efm32pg_stk3402a
    tags: rtio
    integration_platforms:
      - native_posix
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "(.*)Submitting (.*) read requests"
        - "(.*)Start processing (.*) samples"
        - "(.*)Finished processing (.*) samples"
