sample:
  name: BatMon Driver Sample 
tests:
  sample.drivers.adc:
    tags: ADC
    depends_on: adc
    platform_allow: tmo_dev_edge
    integration_platforms:
      - tmo_dev_edge
    harness: console
    timeout: 10
    harness_config:
      type: multi_line
      regex:
        - "ADC reading:"
        - "- .+, channel \\d+: -?\\d+"
