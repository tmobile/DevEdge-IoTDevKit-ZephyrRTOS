sample:
  name: DMIC sample
tests:
  sample.drivers.audio.dmic:
    tags: dmic
    filter: dt_nodelabel_enabled("dmic_dev")
    integration_platforms:
      - nrf52840dk_nrf52840
      - nrf5340dk_nrf5340_cpuapp
    harness: console
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "DMIC sample"
        - "Exiting"
